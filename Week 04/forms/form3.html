<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Contact Us</h1>

	<form action="show_get.php" method="get">
		<label>
			First Name: <input type="text" name="fname" id="fname"
				placeholder="John" maxlength="40" required>
		</label><br><br>

		<label>
			Last Name: <input type="text" name="lname" id="lname"
				placeholder="Doe" maxlength="40" required>
		</label><br><br>

		<label>
			E-mail: <input type="email" name="email" id="email"
				placeholder="john.doe@hilove.com" required>
		</label><br><br>

		<label for="comments">
			Comments:
		</label><br>

		<textarea name="comments" id="comments" rows="4" cols="40">
			The quick brown fox jumps over the lazy dog
		</textarea><br><br>

		<input type="submit" value="Contact">
		<input type="reset">
	</form>
</body>

</html>
