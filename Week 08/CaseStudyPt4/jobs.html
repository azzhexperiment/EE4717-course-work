<!doctype html>
<html lang="en">

<head>
	<title>JavaJam Coffee House</title>
	<meta charset="utf-8">

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Scripts -->
	<script defer src="assets/js/validate.js"></script>
</head>

<body>
	<div class="wrapper">

		<!-- Header -->
		<header>
			<img id="banner" src="assets/img/banner.png"
				alt="JavaJam Coffee House">
		</header>

		<div class="content-wrapper">

			<!-- Navigation -->
			<div class="navbar">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="menu.php">Menu</a></li>
						<li><a href="music.html">Music</a></li>
						<li><a href="jobs.html" id="current">Jobs</a></li>
					</ul>
				</nav>
			</div>

			<!-- Content -->
			<div class="content" id="content-index">
				<h1>Jobs at JavaJam</h1>

				<p>Want to work at JavaJam? Fill out the form below to start
					your application. Required fields are marked with an
					asterisk *</p>

				<form action="show_post.php" method="post" id="apply-job">
					<table class="contact">
						<tr class="contact-item">
							<td class="item-name">
								<label for="name">*Name:</label>
							</td>
							<td class="input-field">
								<input type="text" name="name" id="name">
								<br>
								<span class="error" id="error-name"></span>
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="email">*E-mail:</label>
							</td>
							<td class="input-field">
								<input type="email" name="email" id="email">
								<br>
								<span class="error" id="error-email"></span>
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="start-date">Start Date:</label>
							</td>
							<td class="input-field">
								<input type="date" name="start-date"
									id="start-date">
								<br>
								<span class="error" id="error-date"></span>
							</td>
						</tr>

						<tr class="contact-item">
							<td class="item-name">
								<label for="experience">*Experience</label>
							</td>
							<td class="input-field">
								<textarea name="experience" id="experience"
									rows="2" cols="30" required></textarea>
								<br>
								<span class="error" id="error-exp"></span>
							</td>
						</tr>
					</table>

					<br>

					<input type="submit" value="Apply Now" id="submit-btn">
					<br>
					<span class="error" id="error-form"></span>
				</form>
			</div>

		</div>

		<!-- Footer -->
		<footer>
			<div class="copyright">
				<i>Copyright &copy; 2014 JavaJam Coffee House</i>
			</div>

			<div class="contact">
				<i><a href="mailto:zihao@zhu.com">zihao@zhu.com</a></i>
			</div>
		</footer>

	</div>
</body>

</html>
