<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Contact Us</h1>

	<form action="show_get.php" method="get">
		First Name: <input type="text" name="fname" id="fname"
			placeholder="John" maxlength="40" required><br><br>

		Last Name: <input type="text" name="lname" id="lname" placeholder="Doe"
			maxlength="40" required><br><br>

		E-mail: <input type="text" name="email" id="email"
			placeholder="john.doe@hi.com" required><br><br>

		Comments:<br>
		<textarea name="comments" id="comments" rows="8"
			cols="80">This is a comment box!</textarea><br><br>

		<input type="submit" value="Contact">
		<input type="reset">
	</form>
</body>

</html>
